<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <title>Coin Saver | Forgot Password</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Coin Saver</span>
                <header>Forgot Password</header>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="input-field">
                    <input type="password" class="input" placeholder="Current Password" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="New Password" id="password" required>
                    <i class="bx bx-lock-alt"></i>
                    <i class="ri-eye-fill login__icon" id="togglePassword"></i>
                </div>                

                <div class="input-field">
                    <input type="password" class="input" placeholder="Confirm Password" id="password" required>
                    <i class="bx bx-lock-alt"></i>
                    <i class="ri-eye-fill login__icon" id="togglePassword"></i>
                </div>   

                <div class="bottom">
                    <div class="right">
                        <label><a href="index.html">Already have an account?</a></label>
                    </div>
                </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="Login" >
                </div>
            </form>

            <div class="create">
                <div class="right">
                    <label> Don't have an account? <a href="create.html">Sign Up</a></label>
                </div>
            </div>
        </div>
    </div>
