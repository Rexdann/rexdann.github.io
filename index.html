<!DOCTYPE html>

    <title>Coin Saver | Login</title>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Coin Saver</span>
                <header>Login</header>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="input-field">
                    <input type="email" class="input" placeholder="Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" id="password" required>
                    <i class="bx bx-lock-alt"></i>
                    <i class="ri-eye-fill login__icon" id="togglePassword"></i>
                </div>                

                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check"> Remember Me</label>
                    </div>
                    <div class="right">
                        <label><a href="forgot.html">Forgot password?</a></label>
                    </div>
                </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div>
            </form>

            <div class="create">
                <div class="right">
                    <label> Don't have an account? <a href="create.html">Sign Up</a></label>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.classList.toggle('ri-eye-line');
            this.classList.toggle('ri-eye-close-line');
        });
    </script>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            window.location.href = "home.html";
        }
    </script>
</body>
